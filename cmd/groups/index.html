<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		let ws = null;
		onload = () => {
			ws = new WebSocket('ws://localhost:7865/ws');
			ws.onopen = () => {
				ws.send(JSON.stringify({
					cmd: 'groups',
					hello:'world'
				}));
			}

			ws.onmessage = (e) => {
				let data = JSON.parse(e.data);
				console.log(data);
			}

			ws.onclose = () => {
				console.log('Connection closed');
			}

			ws.onerror = (e) => {
				console.log('Error: ', e);
			}
		}

	</script>
</body>
</html>
